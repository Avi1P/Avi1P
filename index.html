	<html>
	<p>
		<style>
        	#canvas { 
				border: 1px solid #666; 
				background-color: white;
				border-radius: 25px;
			}
			html {
    			overflow: scroll;
   				overflow-x: hidden;
			}
			::-webkit-scrollbar { 
				width: 0px; 
				background: transparent;
			}
   		</style>
	</p>
	<body>
	    <canvas id="canvas"></canvas>
	    <style>
			@font-face {
				font-family: Qontra; src: url('Qontra.otf');
			}
			h1 {
				font-family: 'Qontra', sans-serif;
			}
   		</style>
	    <script>
	    	//Creates menu bar
	    	var canvas = document.getElementById('canvas');
	    	var context = canvas.getContext('2d');
	       	context.canvas.width= window.innerWidth-20;
		    context.canvas.height= 50;

		    //Draws logo
		    logo = new Image();
		    logo.src = "logo.png"
		    context.drawImage(logo, 0, 0);


		    context.font = "25px Qontra";
		    //context.fillText("HOME     ABOUT US     SERVICES     TESTIMONIALS     CONTACT", 400, 35)
		   	
		   	context.fillRect(400, 30, 30, 30);
		   	canvas.addEventListener('click', function(event) {
		   		if (
        			event.x > 400 && 
    			    event.x < 430 &&
    			    event.y > 30 && 
    			    event.y < 60
    		  	) {	
		   			alert('Button was clicked!');
    			}
    		});
		</script>
	</body>
</html>
