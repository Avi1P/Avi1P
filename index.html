<html>
	
	<!-- Opens CSS for page styleing -->
	<style>
		/*Defines and Disables Scrollbar*/
		html {
   			overflow: scroll;
			overflow-x: hidden;
			scroll-behavior: smooth;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
		/* Defines Canvas to later be drawn on*/
       	#canvas { 
			border: 0px solid #666; 
			background-color: green;
			border-radius: 20px;
			position: absolute;
			left:10;
			top:10;
		}
		/* Defines Tooth image */
		#tooth {
	  		width: 205px;
	  		height: 245px;
	  		background: url(tooth.jpeg);
	  		position: fixed;
	  		right:50%;
		}
	</style>
	
	<!-- Creates Canvas and Tooth elements -->
	<canvas id="canvas"></canvas>
	<img id="tooth" src="tooth.jpeg" width="1" height="1">
	
	<!-- Opens JavaScript for page styleing -->
	<script>
	   	//Creates the canvas bar
	   	var canvas = document.getElementById('canvas');
	   	var context = canvas.getContext('2d');
	   	var width = window.innerWidth;
	   	var height = window.innerHeight;
	   	context.canvas.width= window.innerWidth - 20;
		context.canvas.height= window.innerHeight;
		context.beginPath();
		context.moveTo(0,1000);
		context.lineTo(width, 1000);

	</script>
</html>
