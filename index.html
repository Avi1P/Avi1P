<html>
	
	<!-- Opens CSS for page styleing -->
	<style>
		/*Defines and Disables Scrollbar*/
		html {
   			overflow: scroll;
			overflow-x: hidden;
			scroll-behavior: smooth;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
		/* Defines Canvas to later be drawn on*/
       	#canvas { 
			border: 0px solid #666; 
			background-color: green;
			border-radius: 20px;
			position: absolute;
			left:10;
			top:10;
		}
	</style>
	
	<!-- Creates Canvas and Tooth elements -->
	<canvas id="canvas"></canvas>
	
	<!-- Opens JavaScript for page styleing -->
	<script>
	   	//Creates the canvas bar
	   	var canvas = document.getElementById('canvas');
	   	var context = canvas.getContext('2d');
	   	var width = window.innerWidth;
	   	var height = window.innerHeight;
	   	context.canvas.width= window.innerWidth - 20;
		context.canvas.height= window.innerHeight -20;

		var scrollTop = window.pageYOffset;
		context.beginPath();
		context.strokeStyle = "white";
		context.lineWidth = 3;

		context.moveTo(300, 0);
		context.lineTo(0, 600);
		context.moveTo(width-320, 0);
		context.lineTo(width-20, 600);

		function line(lineY) {
			var lineX = 300 - 0.5*lineY;
			context.moveTo(lineX, lineY);
			context.lineTo(width-lineX-20, lineY);
			context.stroke();
		}

		canvas.addEventListener('scroll', function(event) {
			line(scrollTop);
			context.stroke();
	   	}, false);

		

	</script>
</html>
