<html>
	<style>
		html {
			overflow: scroll;
			overflow-x: hidden;
			scroll-behavior: smooth;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
		#canvas { 
			border: 0px solid #666; 
			background-color: green;
			border-radius: 20px;
			position: absolute;
			left:10;
			top:10;
		}
		#softwareDev {
	  		width: 400px;
	  		height: 50px;
	  		position: fixed;
	  		right:50%;
	  		top:10;
		}
	</style>
	
	<!-- Creates Canvas and Tooth elements -->
	<canvas id="canvas"></canvas>
	<img id="softwareDev" src="softwareDev.png" width="1" height="1">
	
	<!-- Opens JavaScript for page styleing -->
	<script>
		//Creates the canvas bar
		var canvas = document.getElementById('canvas');

		var context = canvas.getContext('2d');
		var width = window.innerWidth;
		var height = window.innerHeight;
		var scroll = 0;

		context.canvas.width= window.innerWidth - 20;
		context.canvas.height= window.innerHeight - 20;
		
		var softwareDev = document.getElementById('softwareDev');

		setStyle();
		sidelines();
		field(scroll);
		context.stroke();

		function setStyle() {
			context.beginPath();
			context.strokeStyle = "white";
			context.lineWidth = 3;
		}

		function sidelines() {
			context.moveTo(300, 0);
			context.lineTo(0, 600);
			context.moveTo(width-320, 0);
			context.lineTo(width-20, 600);
		}

		function line(lineY) {
			var lineX = 300 - 0.5*lineY;
			context.moveTo(lineX, lineY);
			context.lineTo(width-lineX-20, lineY);
		}

		function hash(lineY) {
			var lineX = 300 - 0.5*lineY;
			context.moveTo(lineX, lineY);
			context.lineTo(lineX + 20, lineY);
			context.moveTo(lineX + 0.25*lineY + 200, lineY);
			context.lineTo(lineX + 0.25*lineY + 220, lineY);

			context.moveTo(width - lineX - 20, lineY);
			context.lineTo(width - lineX - 40, lineY);
			context.moveTo(width - lineX - 0.25*lineY - 220, lineY);
			context.lineTo(width - lineX - 0.25*lineY - 240, lineY);
		}

		function field(y) {
			for (var i = 0; i < 5; i++) {
				if (y - 20 > 0) {
					hash(0.001 * (y - 20) * (y - 20));
				}
				if (y - 60 > 0) {
					hash(0.001 * (y - 60) * (y - 60));
				}
				if (y - 100 > 0) {
					hash(0.001 * (y - 100) * (y - 100));
				}
				if (y - 140 > 0) {
					hash(0.001 * (y - 140) * (y - 140));
				}
				line(0.001 * (y + 20) * (y + 20));
				hash(0.001 * (y + 60) * (y + 60));
				hash(0.001 * (y + 100) * (y + 100));
				hash(0.001 * (y + 140) * (y + 140));
				hash(0.001 * (y + 180) * (y + 180));
				y+=200;
			}
		}

		canvas.addEventListener('wheel',function(event){
			var currentTop = parseInt(softwareDev.style.top, 10);
			softwareDev.style.top = (currentTop + 20) + "px";
			context.strokeStyle = "green";
			context.lineWidth = 4;
			sidelines();
			field(scroll);
			context.stroke();
			setStyle();
			sidelines();
			scroll+=3;
			if (scroll > 200) {
				scroll =  scroll - 200;
			}
			field(scroll);
			context.stroke();
		}, false);
	</script>
</html>
