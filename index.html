<html>
	
	<!-- Opens CSS for page styleing -->
	<style>
		/*Defines and Disables Scrollbar*/
		html {
   			overflow: scroll;
			overflow-x: hidden;
			scroll-behavior: smooth;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
		/* Defines Canvas to later be drawn on*/
       	#canvas { 
			border: 1px solid #666; 
			background-color: white;
			border-radius: 20px;
			position: absolute;
			left:10;
			top:10;
		}
		/* Defines Tooth image */
		#tooth {
	  		width: 205px;
	  		height: 245px;
	  		background: url(tooth.jpeg);
	  		position: fixed;
	  		right:0;
		}

		/* Creates the Qontra font */
		@font-face {	
			font-family: Qontra; src: url('Qontra.otf');
		}
		h1 {
			font-family: 'Qontra', sans-serif;
		}
	</style>
	
	<!-- Creates Canvas and Tooth elements -->
	<canvas id="canvas"></canvas>
	<img id="tooth" src="tooth.jpeg" width="1" height="1">
	
	<!-- Opens JavaScript for page styleing -->
	<script>
	   	//Creates the canvas bar
	   	var canvas = document.getElementById('canvas');
	   	var context = canvas.getContext('2d');
	   	context.canvas.width= window.innerWidth - 20;
		context.canvas.height= 1200;

		context.textAlign='left';
		context.textBaseline='top';

		//Draws logo
		logo = new Image();
		logo.src = "logo.png"
		context.drawImage(logo, 0, 0);
		
		//A function that draws Menu Tabs    
		function menuButton(menu) {
		  	context.font = "25px Qontra";
		  	context.strokeRect(menu.x, menu.y, menu.width, menu.height);
		   	
			//context.fillText(menu.name, (menu.x+(0.5*(100-context.measureText('menu.name').width)), (menu.y+menu.height-25));
	    }

	    //A function that handles the dropdown of Menu Tabs
		function dropDown(menu, x, y) {
		    if (x > (menu.x+10) && x < (menu.x+menu.width+10) && y > (menu.y+10) && y < (menu.y+menu.height+10)) {	
				context.strokeRect(menu.x, menu.y+30, menu.width, 60);
	    	}
	    	else if (!(x > (menu.x+10) && x < (menu.x+menu.width+10) && y > (menu.y+10) && y < (menu.y+menu.height+70))) {
	   			context.clearRect((menu.x-1), (menu.y+30), (menu.width+2), 62);
	   		}
		}

		//Info for Menu Tabs
		var menuHome = { x:400, y:10, width:100, height:30, name:"Home" };
		var menuAbout = { x:500, y:10, width:100, height:30, name:"About" };
		var menuServices = { x:600, y:10, width:100, height:30, name:"Serv" };
		var menuTestimonials = { x:700, y:10, width:100, height:30, name:"Test" };
		var menuContact_Us = { x:800, y:10, width:100, height:30, name:"Conta" };

		menuButton(menuHome);
		menuButton(menuAbout);
		menuButton(menuServices);
		menuButton(menuTestimonials);
		menuButton(menuContact_Us);

		//Checks if mouse moves and handles accordingly
		canvas.addEventListener('mousemove', function(event) {
			//Home Button
			dropDown(menuHome, event.x, event.y);
	 	  	// About Button
	    	dropDown(menuAbout, event.x, event.y);
	    	//Services Button
			dropDown(menuServices, event.x, event.y);
	 	  	//Testimonials Button
	    	dropDown(menuTestimonials, event.x, event.y);
	    	//Contact Us Button
	    	dropDown(menuContact_Us, event.x, event.y);

	   	}, false);
	</script>

</html>
