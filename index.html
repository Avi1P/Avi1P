		<html>
		<p>
			<style>
	        	#canvas { 
					border: 1px solid #666; 
					background-color: white;
					border-radius: 20px;
				}
				html {
	    			overflow: scroll;
	   				overflow-x: hidden;
				}
				::-webkit-scrollbar { 
					width: 0px; 
					background: transparent;
				}
	   		</style>
		</p>
		<body>
		    <canvas id="canvas"></canvas>
		    <style>
				@font-face {
					font-family: Qontra; src: url('Qontra.otf');
				}
				h1 {
					font-family: 'Qontra', sans-serif;
				}
	   		</style>
		    <script>
		    	//Creates menu bar
		    	var canvas = document.getElementById('canvas');
		    	var context = canvas.getContext('2d');
		       	context.canvas.width= window.innerWidth-20;
			    context.canvas.height= 500;

			    //Draws logo
			    logo = new Image();
			    logo.src = "logo.png"
			    context.drawImage(logo, 0, 0);


			    context.font = "25px Qontra";
			    //context.fillText("HOME     ABOUT US     SERVICES     TESTIMONIALS     CONTACT", 400, 35)
			   	

			   	context.strokeRect(400, 10, 60, 30);
			   	context.fillText("Home",405, 35);

			   	var x = 0;
			   	var y = 0;
			   	canvas.addEventListener('mousemove', function(event) {
			   		x = event.x;
			   		y = event.y;

			   		if (x > 410 && x < 470 && y > 20 && y < 50) {	
			   			context.strokeRect(400, 40, 60, 60);
	    			}
	    			else if (!(x > 410 && x < 470 && y > 20 && y < 110)) {
	    				context.clearRect(399, 40, 62, 62);
	    			}
	    		}, false);
			</script>
		</body>
	</html>
