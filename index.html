<html>
<p>
	<style>
       	#canvas { 
			border: 1px solid #666; 
			background-color: white;
			border-radius: 20px;
		}
		html {
   			overflow: scroll;
			overflow-x: hidden;
			scroll-behavior: smooth;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
  	</style>
</p>
<body>
    <canvas id="canvas"></canvas>
    <style>
		@font-face {
			font-family: Qontra; src: url('Qontra.otf');
		}
		h1 {
			font-family: 'Qontra', sans-serif;
		}
	</style>
	<script>
    	//Creates menu bar
    	var canvas = document.getElementById('canvas');
    	var context = canvas.getContext('2d');
       	context.canvas.width= window.innerWidth-20;
	    context.canvas.height= 1200;

	    function elmYPosition(eID) {
    		var elm = document.getElementById(eID);
    		var y = elm.offsetTop;
   			var node = elm;
    		while (node.offsetParent && node.offsetParent != document.body) {
        		node = node.offsetParent;
        		y += node.offsetTop;
    		} return y;
		}

		function smoothScroll(eID) {
		    var startY = pageYOffset;
		    var stopY = elmYPosition(eID);
		    var distance = stopY > startY ? stopY - startY : startY - stopY;
		    if (distance < 100) {
		        scrollTo(0, stopY); return;
		    }
		    var speed = Math.round(distance / 100);
		    if (speed >= 20) speed = 20;
		    var step = Math.round(distance / 25);
		    var leapY = stopY > startY ? startY + step : startY - step;
		    var timer = 0;
		    if (stopY > startY) {
		        for ( var i=startY; i<stopY; i+=step ) {
		            setTimeout("window.scrollTo(0, "+leapY+")", timer * speed);
		            leapY += step; if (leapY > stopY) leapY = stopY; timer++;
		        } return;
		    }
		    for ( var i=startY; i>stopY; i-=step ) {
		        setTimeout("window.scrollTo(0, "+leapY+")", timer * speed);
		        leapY -= step; if (leapY < stopY) leapY = stopY; timer++;
		    }
		}


	    //Draws logo
	    logo = new Image();
	    logo.src = "logo.png"
	    //Draws tooth
	    tooth = new Image();
	    tooth.src = "tooth.jpeg"

	    context.drawImage(logo, 0, 0);
	    
	   	context.font = "25px Qontra";

	    function menuButton(menu) {
	    	context.strokeRect(menu.x, menu.y, menu.width, menu.height);
	   		context.fillText(menu.name, (menu.x+5), (menu.y+menu.height-5));

	    }

	    function dropDown(menu, x, y) {
	    	if (x > (menu.x+10) && x < (menu.x+menu.width+10) && y > (menu.y+10) && y < (menu.y+menu.height+10)) {	
		   		context.strokeRect(menu.x, menu.y+30, menu.width, 60);
    		}
    		else if (!(x > (menu.x+10) && x < (menu.x+menu.width+10) && y > (menu.y+10) && y < (menu.y+menu.height+70))) {
   				context.clearRect((menu.x-1), (menu.y+30), (menu.width+2), 62);
   			}
	    }

	    var menuHome = {
	    	x:400,
	    	y:10,
	    	width:60,
	    	height:30,
	    	name:"Home"
	    };

	    var menuAbout = {
	    	x:470,
	    	y:10,
	    	width:60,
	    	height:30,
	    	name:"About"
	    };

	    menuButton(menuHome);
		menuButton(menuAbout);

	   	canvas.addEventListener('mousemove', function(event) {
	   		//Home Button
		   	dropDown(menuHome, event.x, event.y);
 	  		// About Button
    		dropDown(menuAbout, event.x, event.y);
   		}, false);

	   	canvas.addEventListener('wheel', function(event) {
	   		context.clearRect(700, 0, 200, 1200);
	   		context.drawImage(tooth, 700, pageYOffset);
	   		smoothScroll(context);
   		});

	</script>
</body>
</html>
