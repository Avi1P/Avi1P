<html>
	<style>
		html {
			overflow: scroll;
			overflow-x: hidden;
			scroll-behavior: smooth;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
		#canvas { 
			border: 0px solid #666; 
			background-color: green;
			border-radius: 20px;
			position: absolute;
			left:10;
			top:10;
		}
	</style>
	
	<!-- Creates Canvas and Tooth elements -->
	<canvas id="canvas"></canvas>
	
	<!-- Opens JavaScript for page styleing -->
	<script>
		//Creates the canvas bar
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var width = window.innerWidth;
		var height = window.innerHeight;
		var scroll = 0;

		context.canvas.width= window.innerWidth - 20;
		context.canvas.height= window.innerHeight - 20;
		
		setStyle();
		sidelines();
		field(scroll);
		context.stroke();

		function setStyle() {
			context.beginPath();
			context.strokeStyle = "white";
			context.lineWidth = 3;
		}

		function sidelines() {
			context.moveTo(300, 0);
			context.lineTo(0, 600);
			context.moveTo(width-320, 0);
			context.lineTo(width-20, 600);
		}

		function line(lineY) {
			var lineX = 300 - 0.5*lineY;
			context.moveTo(lineX, lineY);
			context.lineTo(width-lineX-20, lineY);
		}
		function hash(lineY) {
			var lineX = 300 - 0.5*lineY;
			context.moveTo(lineX, lineY);
			context.lineTo(lineX+20, lineY);
			context.moveTo(width-lineX-20, lineY);
			context.moveTo(width-lineX-40, lineY);

		}

		function field(y) {
			for (var i = 0; i < 5; i++) {
				line(0.001* (y+20) * (y + 20));
				hash(60);
				hash(100);
				hash(140);
				hash(180);
				y+=200;
			}
		}

		canvas.addEventListener('wheel',function(event){
			context.strokeStyle = "green";
			sidelines();
			field(scroll);
			context.stroke();
			setStyle();
			sidelines();
			scroll+=3;
			if (scroll > 200) {
				scroll =  scroll - 200;
			}
			field(scroll);
			context.stroke();
		}, false);

		

	</script>
</html>
