<html>
	
	<!-- Opens CSS for page styleing -->
	<style>
		/*Defines and Disables Scrollbar*/
		html {
   			overflow: scroll;
			scroll-behavior: smooth;
			scroll-direction: horizontal;
		}
		::-webkit-scrollbar { 
			width: 0px; 
			background: transparent;
		}
		/* Defines Canvas to later be drawn on*/
       	#canvas { 
			border: 1px solid #666; 
			background-color: white;
			border-radius: 20px;
			position: absolute;
			left:10;
			top:10;
		}
		/* Defines Tooth image */
		#tooth {
	  		width: 205px;
	  		height: 245px;
	  		background: url(tooth.jpeg);
	  		position: fixed;
	  		left: 50%;
	  		bottom: 20%;
		}

		/* Creates the Qontra font */
		@font-face {	
			font-family: Qontra; src: url('Qontra.otf');
		}
		h1 {
			font-family: 'Qontra', sans-serif;
		}
	</style>
	
	<!-- Creates Canvas and Tooth elements -->
	<canvas id="canvas"></canvas>
	<ground id="ground"></ground>
	<img id="tooth" src="tooth.jpeg" width="1" height="1">
	
	<!-- Opens JavaScript for page styleing -->
	<script>
	   	//Creates the canvas bar
	   	var canvas = document.getElementById('canvas');
	   	var context = canvas.getContext('2d');
	   	context.canvas.width= 20000;
		context.canvas.height= window.innerHeight;
		context.fillStyle = "green";	
		context.fillRect(0, window.innerHeight - 200, 20000, 200);
		
	</script>
</html>
